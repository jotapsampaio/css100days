<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Estat√≠sticas</title>
</head>
<body>
    <div class="container">
        <div class="centro">
            <div class="cabecalho">
                <div class="cabecalho-informacoes recuo">
                    <span class="titulo">weekly report</span>
                    <span class="data">01.Feb - 07.Feb</span>
                </div>
                <div class="cabecalho-informacoes">
                    <span class="renevue">Renevue</span>
                    <span class="preco">$ 3621.79</span>
                </div>
            </div>
            <div class="grafico">
                <div class="sumario">
                    <span class="view"><span class="red"></span> View</span>
                    <span class="pucharses"><span class="blue"></span> Pucharses</span>
                </div>
                <hr>
                <div class="grafico-vermelho">
                    <span class="bola-vermelha primeira-bola-vermelha"></span>
                    <span class="linha-vermelha primeira-linha-vermelha"></span>
                    <span class="bola-vermelha segunda-bola-vermelha"></span>
                    <span class="linha-vermelha segunda-linha-vermelha"></span>
                    <span class="bola-vermelha terceira-bola-vermelha"></span>
                    <span class="linha-vermelha terceira-linha-vermelha"></span>
                    <span class="bola-vermelha quarta-bola-vermelha"></span>
                    <span class="linha-vermelha quarta-linha-vermelha"></span>
                    <span class="bola-vermelha quinta-bola-vermelha"></span>
                    <span class="linha-vermelha quinta-linha-vermelha"></span>
                    <span class="bola-vermelha sexta-bola-vermelha"></span>
                    <span class="linha-vermelha sexta-linha-vermelha"></span>
                    <span class="bola-vermelha setima-bola-vermelha"></span>
                </div>
                <hr>
                <div class="grafico-azul">
                    <span class="bola-azul primeira-bola-azul"></span>
                    <span class="linha-azul primeira-linha-azul"></span>
                    <span class="bola-azul segunda-bola-azul"></span>
                    <span class="linha-azul segunda-linha-azul"></span>
                    <span class="bola-azul terceira-bola-azul"></span>
                    <span class="linha-azul terceira-linha-azul"></span>
                    <span class="bola-azul quarta-bola-azul"></span>
                    <span class="linha-azul quarta-linha-azul"></span>
                    <span class="bola-azul quinta-bola-azul"></span>
                    <span class="linha-azul quinta-linha-azul"></span>
                    <span class="bola-azul sexta-bola-azul"></span>
                    <span class="linha-azul sexta-linha-azul"></span>
                    <span class="bola-azul setima-bola-azul"></span>
                </div>
                <hr>
                <div class="semana">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>
            </div>
    </div>
</body>
</html>
